<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debounce Practice</title>
</head>
<body>
    <button type="button" onclick="debounceFunc()">Reset</button>
</body>
<script>
    function debounce(func, delay = 3000) {
        let timer;
        return function (args) {
            if(!timer) {
                func.apply(this, args);
            }
        }
        clearTimeout(timer);
        timer = setTimeout(function() {
            timer = undefined;
        }, delay);
    }
    function resetInput() {
        console.log("Reset timer.");
    }
    const debounceFunc = debounce(() => resetInput());
</script>
</html>
